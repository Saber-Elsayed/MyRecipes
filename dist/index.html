<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body>
    <div id="search">
      <input type="text" id="search-by-name" placeholder="search" />
      <button id="search-button">search</button>
    </div>
    <div>
      <input type="checkbox" id="gluten" />
      <label for="gluten"> gluten</label>
    </div>
    <div>
      <input type="checkbox" id="dairy" />
      <label for="dairy"> dairy</label>
    </div>

    <button id="prev">Prev</button>
    <button id="next">Next</button>

    <div class="Recipes" id="Recipes"></div>
    <script id="searchtemp-template" type="text/x-handlebars-template">
      {{#each this}}
        <div class="recips">

          <a href="{{href}}">{{title}}</a><br />
          <img
            data-idMeal="{{idMeal}}"
            src="{{thumbnail}}"
            width="200"
            height="200"
          />
          <!-- <h3>chef:<h3>{{name}}</h3></h3>
            <h3>rating:<h3>{{rating}}</h3></h3> -->
          <br />
          <ul>

            {{#each ingredients}}
              <li>{{this}}</li>
            {{/each}}
            <button>
              <a
                href="mailto:?subject=Check out htis recipe! Summer pudding
      &body=You can see the recipe in this video {{thumbnail}}"
              >
                Email us</a>
            </button>

          </ul>

        </div>
      {{/each}}
    </script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="controller.js"></script>
    <script src="rendrer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
